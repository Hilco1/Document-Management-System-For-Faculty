{% extends "base.html" %}
{% block content %}

    <form method="POST">
        <button class="btn btn-primary m-2" name="role" value="admin">Administrator</button>
        <button class="btn btn-info m-2" name="role" value="professor">Professor</button>
        <button class="btn btn-success m-2" name="role" value="student">Student</button>
    </form>
</div>
{% endblock %}
